<!doctype html>
<html>
  
<head>
    <title>Dark and Light Mode Switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
 <div class="icon">
  <img src="https://github.com/alisa-yar/blog/blob/main/public/img/moon.png" id="icon">
 </div>
  
 <script>
  icon.onclick = function() {
    document.body.classList.toggle("dark-mode")
    if(document.body.classList.contains("dark-mode")){
        document.getElementById("icon").src = "https://github.com/alisa-yar/blog/blob/main/public/img/sun.png";
    }
    else {
        document.getElementById("icon").src = "https://github.com/alisa-yar/blog/blob/main/public/img/moon.png";
    }
   }
  </script>
  
</body>
</html>
